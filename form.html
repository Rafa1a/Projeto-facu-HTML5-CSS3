    <!--envio de formulario-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            
            emailjs.init('fxk_YYJHDYMainwOx');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                this.contact_number.value = Math.random() * 100000 | 0;
               
                emailjs.sendForm('projeto_facu', 'contact_form', this)
                    .then(function() {
                        window.alert('Email enviado com SUCESSO, POR FAVOR não use para mandar span, Conteudo para estudo');
                    }, function(error) {
                        window.alert('Erro ao enviar:', error);
                    });
            });
        }
    </script>
    

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#textoNavbar" aria-controls="textoNavbar" aria-expanded="false" aria-label="Alterna navegação">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="textoNavbar">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="home.html">Home</a>

                <li class="nav-item">
                  <a class="nav-link " href="receitas.html">Receitas</a>

              </ul>
              <span class="navbar-text">
                <p>Madrugão Lanches Receitas</p>
              </span>
            </div>
          </nav>
    </header>
    <main>
        <section >
            <div class="container-fluid">
                <!--nome, e-mail, rua, número, complemento, cidade, estado e CEP,-->
                <h1>Efetue seu Cadastro</h1>
                <form id="contact-form" class="container-fluid" autocomplete="on">
                    <input type="hidden" name="contact_number" >
                    <label>Name</label>
                    <input type="text" name="user_name" required autocomplete="username" placeholder="Nome completo">
                    <label>Email</label>
                    <input type="email" name="user_email" required autocomplete="email" placeholder="exemplo@abc.com">
                    <label>Rua</label>
                    <input type="text" name="user_rua" autocomplete="address-line1" placeholder="Número da sua rua" required>
                    <label>Número</label>
                    <input type="number" name="user_num" placeholder="Número da sua casa" required>
                    <label>Complemento</label>
                    <input type="text" name="user_complemento" >
                    <label >Cidade</label>
                    <input type="text" name="user_cidade" >
                    <label >Estado</label>
                    <input type="text" name="user_estado" required autocomplete="address-level1" >
                    <label >CEP</label>
                    <input type="number" name="user_cep" required minlength="6" maxlength="8" placeholder="00000000" autocomplete="">

                    <label>Message</label>
                    <textarea name="message"></textarea>
                    <input type="submit" value="Send" id="submit">
                </form>
            </div>
        </section>
    </main>
    <footer><h2>@Rafael 2023</h2></footer>
</body>
